<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <center>
        <div class="container">
            <div class="panel">
                <h2 class="text-center">Check your BMI</h2>
                <p id="introText" class="text-center">Enter your weight and height <br>Below to check your BMI results
                </p>

                <form>
                    <div id="weightInput">
                        <p>Put your weight in here (KG)</p>
                        <input id="weight" type="number" pattern="[0-9]*" name="a" />
                    </div>
                    <div id="heightInput">
                        <p>And your height in here (CM)</p>
                        <input id="height" type="number" pattern="[0-9]*" name="b" />
                    </div><br>
                    <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
                </form><br>
                <div id="results" class="text-center"><b>Your BMI results will appear here</b></div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</center>

</html>
